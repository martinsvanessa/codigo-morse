<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Decodificador</title>
  </head>
  <body>
    <div class="container">
        <br><br>
        <div class="page-header">
            <h1>Decodificador</h1>
        </div>
        <br>

        <form action="{{ url_for('index') }}" method="post">
            <div class="row">
                <div class="col-6">
                    <input id="txt_code" name="txt_morse_code" type="text" class="form-control" label="CÃ³digo Morses" placeholder="Escreva aqui...">
                </div>
                <br>
                <div class="col-6">
                    <button class="btn btn-secondary" id="btn_decodify" type="submit">Decodificar</button>
                </div>
            </div>
        </form>
        <br><br><br>
<!--        {%if message %}-->
<!--            <p>Mensagem decodificada: {{ message }}</p>-->
<!--        {% endif %}-->
        <p id="txt_resposta">Mensagem decodificada: </p>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();

        $('#btn_decodify').on('click', function() {
            socket.send('message', $('#txt_code').val());
        });
        socket.on('message', function (data) {
            $('#txt_resposta').append(data)
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
